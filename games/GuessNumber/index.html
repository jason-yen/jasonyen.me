<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-top: 56px; /* Prevent navbar overlap */
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        /* ================= NAVBAR ================= */

        .navbar {
            width: 100%;
            height: 56px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;

            display: flex;
            align-items: center;
            padding: 0 40px;
            gap: 20px;

            background: rgba(200, 200, 255, 0.093);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            border-bottom: 1px solid rgba(200, 200, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .navbar img:hover {
            transform: scale(1.1);
        }

        .navbar a {
            color: #536DFE;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.05);
        }

        .separator {
            color: #9dacff;
            font-size: 20px;
        }

        /* ================= PAGE CONTENT ================= */

        .main-title {
            font-size: 42px;
            font-weight: bold;
            margin: 40px 40px 20px 40px;
        }

        .content {
            margin: 0 40px 30px 40px;
            font-size: 18px;
        }

        /* ================= GAME SECTION ================= */

        .game-container {
            margin: 0 40px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .game-container input {
            padding: 12px;
            font-size: 18px;
            width: 220px;
            margin: 15px 0;
        }

        .game-container button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4c5eaf;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .game-container button:hover {
            background-color: #2f4a88;
            transform: translateY(-3px);
        }

        .feedback,
        .message {
            font-size: 18px;
            margin-top: 15px;
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-content">
            <a href="/">
                <img src="/images/WardenmonsterLogo.png" alt="Logo">
            </a>
            <a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
        </div>
    </div>

    <!-- TITLE -->
    <div class="main-title">
        Guess the Number
    </div>



    <!-- GAME -->
    <div class="game-container">
        <input type="number" id="guessInput" placeholder="Enter number" min="1" max="100">
        <button onclick="checkGuess()">Guess</button>

        <div class="feedback" id="feedback"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const feedback = document.getElementById('feedback');
            const message = document.getElementById('message');
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedback.textContent = "Please enter a number between 1 and 100.";
                return;
            }

            if (guess === randomNumber) {
                message.textContent = `Congrats! You guessed the number in ${attempts} attempts.`;
                feedback.textContent = "";
                resetGame();
            } else if (guess < randomNumber) {
                feedback.textContent = "Too low! Try again.";
            } else {
                feedback.textContent = "Too high! Try again.";
            }
        }

        function resetGame() {
            setTimeout(() => {
                randomNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                document.getElementById('guessInput').value = "";
                document.getElementById('feedback').textContent = "";
                document.getElementById('message').textContent = "";
            }, 2000);
        }
    </script>

</body>
</html>
