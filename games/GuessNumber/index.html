<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            color: black;
            background: rgb(162, 224, 227);
        }

        a {
            color: #536DFE;
            transition: 0.5s;
        }

        a:hover {
            color: rgb(83, 80, 255);
            font-size: 29px;
        }

        /* Navbar container */
        .navbar {
            width: 100%;
            height: 56px;
            background-color: #000000;
            display: flex;
            gap: 45px;
            align-items: center;
            padding: 0 40px;
        }

        /* Container for logo and text */
        .navbar-content {
            display: flex;
            align-items: center;
        }

/* Logo styling (increased size, border-radius, and margin-top for positioning) */
        .navbar img {
            width: 40px; /* Increased size */
            height: 40px; /* Increased size */
            border-radius: 15px; /* Rounded corners */
            margin-right: 10px;
            margin-top: 5px; /* Added margin to lower the logo */
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

/* Scale up logo when hovered */
        .navbar img:hover {
            transform: scale(1.2); /* Make the logo 20% bigger */
        }

        /* Main title styling */
        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #4c5eaf;
            text-align: center;
            color: #bfc9ff;
            font-size: 80px;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            text-align: center;
            color: #4c5eaf;
            font-size: 30px;
            margin-top: 20px;
        }

        /* Guessing Game Styles */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .game-container input {
            padding: 15px;
            font-size: 24px; /* Increased font size for better readability */
            width: 200px; /* Increased width to make the box bigger */
            text-align: center;
            margin: 10px 0;
        }

        .game-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4c5eaf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-container button:hover {
            background-color: #2f4a88;
        }

        .feedback {
            font-size: 24px;
            margin-top: 20px;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Container for logo and text -->
        <div class="navbar-content">
            <a href="/">
                <img src="/images/logo2.png" alt="Error" />
            </a>
            <a href="/games">Games</a>
        </div>
    </div>

    <!-- Main Title Section -->
    <div class="main-title">
        Guess the Number Page
    </div>

    <!-- Guess the Number Game Content -->
    <div class="game-container">
        <div class="content">
            And yes, for the people in my current class, this is my webpage.
        </div>

        <input type="number" id="guessInput" placeholder="Enter number" min="1" max="100" />
        <button onclick="checkGuess()">Guess</button>

        <div class="feedback" id="feedback"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Generate a random number between 1 and 100
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Function to check the user's guess
        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const feedback = document.getElementById('feedback');
            const message = document.getElementById('message');
            attempts++;

            // Validate input
            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedback.textContent = "Please enter a number between 1 and 100.";
                return;
            }

            if (guess === randomNumber) {
                message.textContent = `Congrats! You guessed the number in ${attempts} attempts.`;
                feedback.textContent = "";
                resetGame();
            } else if (guess < randomNumber) {
                feedback.textContent = "Too low! Try again.";
            } else {
                feedback.textContent = "Too high! Try again.";
            }
        }

        // Reset the game after winning
        function resetGame() {
            setTimeout(() => {
                randomNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                document.getElementById('guessInput').value = "";
                document.getElementById('feedback').textContent = "";
            }, 2000);
        }
    </script>
</body>
</html>
