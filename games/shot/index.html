<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shooting Game (beta)</title>
  <link rel="stylesheet" href="/navbar.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      color: black;
      background: rgb(162, 224, 227);      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make the body full screen */
      flex-direction: column;
    }


    a {
      color: #536DFE;
      transition: 0.5s;
    }

    a:hover {
      color: rgb(83, 80, 255);
      font-size: 29px;
    }

    /* Navbar container */
    .navbar {
      width: 100%;
      height: 56px;
      background-color: #000000;
      display: flex;
      gap: 45px;
      align-items: center;
      padding: 0 20px;
      position: absolute;
      top: 0;
    }

    /* Container for logo and text */
    .navbar-content {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Align navbar content to the left */
      width: 100%;
    }

    /* Logo styling */
    .navbar img {
      width: 40px;
      height: 40px;
      border-radius: 15px;
      margin-right: 10px;
      margin-top: 5px;
      transition: transform 0.3s ease;
    }

    .navbar img:hover {
      transform: scale(1.2);
    }

    .navbar a {
      margin-left: 5px;
    }

    .separator {
      color: #fff;
      font-size: 24px;
      padding: 0 10px;
    }

    /* Content Section */
    .content {
      text-align: center;
      color: #4c5eaf;
      font-size: 30px;
      margin-top: 20px;
    }

    /* Game Canvas */
    #gameCanvas {
      display: block;
      background-color: #111;
      margin-top: 80px;
      width: 100%; /* Make canvas take up full width */
      max-width: 1000px; /* Limit the maximum width */
      height: 600px; /* Set fixed height for canvas */
    }

    /* Score at Top Right */
    .game-info {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
      z-index: 10;
    }

    /* Game Over Message */
    .game-over {
      color: red;
      font-size: 40px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    /* Restart Button */
    .restart-button {
      color: white;
      background-color: #4c5eaf;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
    }

    .restart-button:hover {
      background-color: #2f4a88;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="navbar-content">
    <a href="/">
      <img src="/images/logo2.png" alt="Logo" />
    </a>
    <a href="/games">Games</a>
    <div class="separator">|</div>
    <a href="/tools">Tools</a>
  </div>
</div>

<!-- Canvas for the Game -->
<canvas id="gameCanvas"></canvas>

<!-- Game Info -->
<div class="game-info" id="score">Score: 0</div>
<div class="game-over" id="gameOverText">Game Over</div>
<div class="restart-button" id="restartButton">Restart</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let player, bullets, enemies, score, gameOver;

  // Game Object: Player
  class Player {
    constructor() {
      this.width = 50;
      this.height = 50;
      this.x = canvas.width / 2 - this.width / 2;
      this.y = canvas.height - this.height - 10;
      this.speed = 5;
      this.direction = 0;
    }

    move() {
      if (this.direction === 1 && this.x + this.width < canvas.width) {
        this.x += this.speed;
      } else if (this.direction === -1 && this.x > 0) {
        this.x -= this.speed;
      }
    }

    draw() {
      ctx.fillStyle = '#fff';
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }

  // Game Object: Bullet
  class Bullet {
    constructor(x, y) {
      this.width = 10;
      this.height = 20;
      this.x = x;
      this.y = y;
      this.speed = 7;
    }

    move() {
      this.y -= this.speed;
    }

    draw() {
      ctx.fillStyle = '#f00';
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }

  // Game Object: Enemy
  class Enemy {
    constructor() {
      this.width = 50;
      this.height = 50;
      this.x = Math.random() * (canvas.width - this.width);
      this.y = -this.height;
      this.speed = Math.random() * 3 + 2;
    }

    move() {
      this.y += this.speed;
    }

    draw() {
      ctx.fillStyle = '#0f0';
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }

  // Initialize Game
  function initializeGame() {
    player = new Player();
    bullets = [];
    enemies = [];
    score = 0;
    gameOver = false;
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('gameOverText').style.display = 'none';
    document.getElementById('restartButton').style.display = 'none';
  }

  // Spawn enemies
  function spawnEnemies() {
    if (Math.random() < 0.02) {
      enemies.push(new Enemy());
    }
  }

  // Check for collisions
  function checkCollisions() {
    bullets.forEach((bullet, bulletIndex) => {
      enemies.forEach((enemy, enemyIndex) => {
        if (bullet.x < enemy.x + enemy.width &&
          bullet.x + bullet.width > enemy.x &&
          bullet.y < enemy.y + enemy.height &&
          bullet.y + bullet.height > enemy.y) {
          enemies.splice(enemyIndex, 1);
          bullets.splice(bulletIndex, 1);
          score += 10;
          document.getElementById('score').textContent = `Score: ${score}`;
        }
      });
    });

    enemies.forEach(enemy => {
      if (player.x < enemy.x + enemy.width &&
        player.x + player.width > enemy.x &&
        player.y < enemy.y + enemy.height &&
        player.y + player.height > enemy.y) {
        gameOver = true;
      }
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    player.draw();
    bullets.forEach(bullet => bullet.draw());
    enemies.forEach(enemy => enemy.draw());

    if (gameOver) {
      document.getElementById('gameOverText').style.display = 'block';
      document.getElementById('restartButton').style.display = 'block';
      return;
    }
  }

  function update() {
    if (gameOver) return;

    player.move();
    bullets.forEach(bullet => bullet.move());
    enemies.forEach(enemy => enemy.move());

    bullets = bullets.filter(bullet => bullet.y > 0);
    enemies = enemies.filter(enemy => enemy.y < canvas.height);

    checkCollisions();
    spawnEnemies();
    draw();
    requestAnimationFrame(update);
  }

  document.getElementById('restartButton').addEventListener('click', () => {
    initializeGame();
    update();
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') {
      player.direction = 1;
    } else if (e.key === 'ArrowLeft') {
      player.direction = -1;
    } else if (e.key === ' ') {
      bullets.push(new Bullet(player.x + player.width / 2 - 5, player.y));
    }
  });

  document.addEventListener('keyup', e => {
    if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
      player.direction = 0;
    }
  });

  // Initialize the game when the page loads
  initializeGame();
  update();
</script>

</body>
</html>
