<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        /* Global styling */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            color: black;
            background: rgb(162, 224, 227);
        }

        a {
            color: #536DFE;
            transition: 0.5s;
        }

        a:hover {
            color: rgb(83, 80, 255);
            font-size: 29px;
        }

        /* Navbar container */
        .navbar {
            width: 100%;
            height: 56px;
            background-color: #000000;
            display: flex;
            gap: 45px;
            align-items: center;
            padding: 0 40px;
        }

        /* Container for logo and text */
        .navbar-content {
            display: flex;
            align-items: center; /* Align the items (logo and text) vertically */
        }

/* Logo styling (increased size, border-radius, and margin-top for positioning) */
         .navbar img {
            width: 40px; /* Increased size */
            height: 40px; /* Increased size */
            border-radius: 15px; /* Rounded corners */
            margin-right: 10px;
            margin-top: 5px; /* Added margin to lower the logo */
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

/* Scale up logo when hovered */
        .navbar img:hover {
            transform: scale(1.2); /* Make the logo 20% bigger */
        }

        /* Games text styling */
        .navbar a {
            margin-left: 5px; /* Adds a small space to the right of the icon */
        }

        /* Main title styling */
        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #4c5eaf;
            text-align: center;
            color: #bfc9ff;
            font-size: 80px;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            text-align: center;
            color: #4c5eaf; /* Change the color to your desired value */
            font-size: 30px;
            margin-top: 20px;
        }

        /* Tic Tac Toe Grid Styling */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            text-align: center;
            font-size: 36px;
            line-height: 100px;
            border: 2px solid #ccc;
            cursor: pointer;
            font-weight: bold;
        }

        .cell.taken {
            pointer-events: none;  /* Disable clicking on taken cells */
        }

        /* Message and Replay Button */
        #message {
            font-size: 24px;
            font-weight: bold;
        }

        #replayButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4c5eaf;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #replayButton:hover {
            background-color: #3b4a8b;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-content">
            <a href="/">
                <img src="/images/logo2.png" alt="Error" />
            </a>
            <a href="/games">Games</a>
        </div>
    </div>

    <!-- Main Title Section -->
    <div class="main-title">
        Tic-Tac-Toe Page
    </div>

    <!-- Content Section -->
    <div class="content">
        And yes, for the people in my current class, this is my webpage.
        <div id="message"></div>
        <div class="grid">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <button id="replayButton" onclick="resetGame()">Replay</button>
    </div>

    <script>
        const board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";  // X starts
        let gameOver = false;

        function makeMove(index) {
            if (gameOver || board[index] !== "") return;

            board[index] = currentPlayer;
            document.getElementsByClassName("cell")[index].textContent = currentPlayer;
            document.getElementsByClassName("cell")[index].classList.add("taken");

            if (checkWinner()) {
                document.getElementById("message").textContent = `${currentPlayer} wins!`;
                document.getElementById("replayButton").style.display = "inline-block";  // Show the Replay button
                gameOver = true;
                return;
            }

            // Check if the board is full and it's a tie
            if (board.every(cell => cell !== "")) {
                document.getElementById("message").textContent = "Tie!";
                document.getElementById("replayButton").style.display = "inline-block";  // Show the Replay button
                gameOver = true;
                return;
            }

            // Switch to the next player
            currentPlayer = currentPlayer === "X" ? "O" : "X";

            // If it's the computer's turn (O)
            if (currentPlayer === "O" && !gameOver) {
                setTimeout(() => computerMove(), 500);  // Delay for computer's move
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }
            return false;
        }

        function computerMove() {
            const availableMoves = getAvailableMoves(board);
            const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            makeMove(randomMove);
        }

        function getAvailableMoves(board) {
            const moves = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    moves.push(i);
                }
            }
            return moves;
        }

        // Reset the game
        function resetGame() {
            for (let i = 0; i < board.length; i++) {
                board[i] = "";
                document.getElementsByClassName("cell")[i].textContent = "";
                document.getElementsByClassName("cell")[i].classList.remove("taken");
            }
            document.getElementById("message").textContent = "";
            document.getElementById("replayButton").style.display = "none";  // Hide the Replay button
            currentPlayer = "X";
            gameOver = false;
        }
    </script>
</body>
</html>
