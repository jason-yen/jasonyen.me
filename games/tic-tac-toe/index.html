<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jasonyen.me</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding-top: 56px;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    color: black;
  }

  /* Navbar styling */
  .navbar {
    width: 100%;
    height: 56px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    padding: 0 40px;
    gap: 20px;
    background: rgba(200, 200, 255, 0.093);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(200, 200, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }

  .navbar-content {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .navbar img {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }

  .navbar img:hover {
    transform: scale(1.1);
  }

  .separator {
    color: #9dacff;
    font-size: 20px;
  }

  .navbar a {
    color: #536DFE;
    font-weight: 500;
    text-decoration: none;
    transition: 0.3s ease;
  }

  .navbar a:hover {
    transform: scale(1.05);
  }

  /* Main title styling */
  .main-title {
    font-size: 42px;
    font-weight: bold;
    margin: 40px 40px 20px 40px;
  }

  /* Game container */
  .game-container {
    margin: 20px 40px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  /* Tic Tac Toe grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
  }

  .cell {
    width: 100px;
    height: 100px;
    background-color: #f0f0f0;
    text-align: center;
    font-size: 36px;
    line-height: 100px;
    border: 2px solid #ccc;
    cursor: pointer;
    font-weight: bold;
  }

  .cell.taken {
    pointer-events: none;
  }

  #message {
    font-size: 18px;
    margin-top: 15px;
  }

  /* Buttons styling */
  #replayButton {
    display: none;
    margin-top: 15px;
    padding: 12px 25px;
    background-color: #4c5eaf;
    color: white;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
    border: none;
  }

  #replayButton:hover {
    background-color: #2f4a88;
    transform: translateY(-3px);
  }
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <div class="navbar-content">
    <a href="/">                <img src="/images/WardenmonsterLogo.PNG" alt="Logo">
<a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
                        <div class="separator">|</div>

            <a href="/donatejk">Donate</a>
            <div class="separator">|</div>
            <a href="/ai">Search</a>
            <div class="separator">|</div>
            <a href="/noises">Sounds</a>
  </div>
</div>

<!-- Main title -->
<div class="main-title">Tic-Tac-Toe </div>

<!-- Game Section -->
<div class="game-container">

  <div class="grid">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>

  <div id="message"></div>
  <button id="replayButton" onclick="resetGame()">Replay</button>

</div>

<script>
  const board = Array(9).fill("");
  let currentPlayer = "X";
  let gameOver = false;

  function makeMove(index) {
    if (gameOver || board[index] !== "") return;

    board[index] = currentPlayer;
    const cell = document.getElementsByClassName("cell")[index];
    cell.textContent = currentPlayer;
    cell.classList.add("taken");

    if (checkWinner()) {
      document.getElementById("message").textContent = currentPlayer + " wins!";
      document.getElementById("replayButton").style.display = "inline-block";
      gameOver = true;
      return;
    }

    if (board.every(cell => cell !== "")) {
      document.getElementById("message").textContent = "Tie!";
      document.getElementById("replayButton").style.display = "inline-block";
      gameOver = true;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";

    if (currentPlayer === "O" && !gameOver) {
      setTimeout(() => computerMove(), 500);
    }
  }

  function checkWinner() {
    const patterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    return patterns.some(([a,b,c]) =>
      board[a] && board[a] === board[b] && board[a] === board[c]
    );
  }

  function computerMove() {
    const winningMove = findWinningMove("O");
    if (winningMove !== null) { makeMove(winningMove); return; }

    const blockMove = findWinningMove("X");
    if (blockMove !== null) { makeMove(blockMove); return; }

    if (board[4] === "") { makeMove(4); return; }

    const corners = [0,2,6,8];
    for (const c of corners) {
      if (board[c] === "") { makeMove(c); return; }
    }

    const available = board
      .map((v,i) => v === "" ? i : null)
      .filter(v => v !== null);

    if (available.length > 0) {
      makeMove(available[Math.floor(Math.random() * available.length)]);
    }
  }

  function findWinningMove(player) {
    const patterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    for (const [a,b,c] of patterns) {
      const cells = [board[a], board[b], board[c]];
      const empty = [a,b,c].filter(i => board[i] === "");

      if (cells.filter(x => x === player).length === 2 && empty.length === 1) {
        return empty[0];
      }
    }

    return null;
  }

  function resetGame() {
    board.fill("");
    const cells = document.getElementsByClassName("cell");

    for (const cell of cells) {
      cell.textContent = "";
      cell.classList.remove("taken");
    }

    document.getElementById("message").textContent = "";
    document.getElementById("replayButton").style.display = "none";

    currentPlayer = "X";
    gameOver = false;
  }
</script>

</body>
</html>
