<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-top: 56px; /* prevents navbar overlap */
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        /* ================= NAVBAR ================= */

        .navbar {
            width: 100%;
            height: 56px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;

            display: flex;
            align-items: center;
            padding: 0 40px;
            gap: 20px;

            background: rgba(200, 200, 255, 0.093);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            border-bottom: 1px solid rgba(200, 200, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .navbar img:hover {
            transform: scale(1.1);
        }

        .navbar a {
            color: #536DFE;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.05);
        }

        .separator {
            color: #9dacff;
            font-size: 20px;
        }

        /* ================= PAGE CONTENT ================= */

        .main-title {
            font-size: 42px;
            font-weight: bold;
            margin: 40px 40px 20px 40px;
        }

        .content {
            margin: 0 40px 30px 40px;
            font-size: 18px;
        }

        /* ================= TOOL BUTTONS ================= */

        .game-link {
            display: inline-block;
            margin: 15px 10px 0 0;
            padding: 12px 25px;
            background-color: #4c5eaf;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .game-link:hover {
            background-color: #2f4a88;
            transform: translateY(-3px);
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-content">
            <a href="/">
                <img src="/images/WardenmonsterLogo.PNG" alt="Logo">
            </a>

<a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
                        <div class="separator">|</div>

            <a href="/donatejk">Donate</a>
            <div class="separator">|</div>
            <a href="/ai">Search</a>
            <div class="separator">|</div>
            <a href="/sounds">Sounds</a>
        </div>
    </div>

    <!-- MAIN TITLE -->
    <div class="main-title">
        Tools Page
    </div>

    <!-- INTRO TEXT -->
    <div class="content">
        Jasonyen.me
    </div>

    <!-- TOOL SECTION -->
    <div class="content">
        <strong>Choose A Tool:</strong>
        <br>

        <a href="/tools/calculator/" class="game-link">Calculator</a>
        <a href="/tools/wordgen" class="game-link">Word Generator</a>
        <a href="/tools/maps" class="game-link">Google Maps</a>
        <a href="/tools/flag" class="game-link">Flag Generator</a>
        <a href="/ai" class="game-link">Search Engine</a>

    </div>

</body>
</html>
