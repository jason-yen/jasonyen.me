<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            color: black;
            background: rgb(162, 224, 227);
        }

        a {
            color: #536DFE;
            transition: 0.5s;
            text-decoration: none;
        }

        a:hover {
            color: rgb(83, 80, 255);
            font-size: 29px;
        }

        /* Navbar container */
        .navbar {
            width: 100%;
            height: 56px;
            background-color: #000000;
            display: flex;
            gap: 45px;
            align-items: center;
            padding: 0 40px;
        }

        /* Container for logo and text */
        .navbar-content {
            display: flex;
            align-items: center;
        }

        /* Logo styling */
        .navbar img {
            width: 40px; /* Increased size */
            height: 40px; /* Increased size */
            border-radius: 15px; /* Rounded corners */
            margin-right: 10px;
            margin-top: 5px; /* Added margin to lower the logo */
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

        /* Scale up logo when hovered */
        .navbar img:hover {
            transform: scale(1.2); /* Make the logo 20% bigger */
        }

        /* Games text styling */
        .navbar a {
            margin-left: 5px;
        }

        /* Main title styling */
        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #4c5eaf;
            text-align: center;
            color: #bfc9ff;
            font-size: 80px;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            text-align: center;
            color: #4c5eaf;
            font-size: 30px;
            margin-top: 20px;
        }

        /* Style for game link */
        .game-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4c5eaf;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            text-decoration: none; /* Removes underline */
        }

        .game-link:hover {
            background-color: #2f4a88;
        }

        /* Message Section */
        .message {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
            /* Separator styling */
            .separator {
            color: #fff; /* White color for the separator */
            font-size: 24px; /* Set the font size */
            padding: 0 10px; /* Add some padding to space out the separator */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-content">
            <a href="/">
                <img src="/images/logo2.png" alt="Logo" />
            </a>
            <a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
        </div>
    </div>


    <!-- Main Title Section -->
    <div class="main-title">
        Tools Page
    </div>

    <!-- Content Section -->
    <div class="content">
        And yes, for the people in my current class, this is my webpage.
    </div>
    
    <!-- Content Section for Game Selection -->
    <div class="content">
        Choose A Tool!
        <br>
        <!-- Link to Tic Tac Toe game with enhanced style -->
        <a href="/tools/calculator/"class=game-link>Calculator</a>
        <!-- Link to Platformer game with enhanced style -->
        <a href="/tools/???r" class="game-link">Word Generator</a>
        <!-- Link to Platformer game with enhanced style -->
        <a href="/tools/???" class="game-link">Google Maps</a>
    </div>
</body>
</html>
