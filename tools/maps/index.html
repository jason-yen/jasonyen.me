<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Map Page</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding-top: 56px;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    color: black;
}

a {
    color: #536DFE;
    text-decoration: none;
    transition: 0.3s ease;
}

a:hover {
    transform: scale(1.05);
}

/* ================= NAVBAR ================= */

.navbar {
    width: 100%;
    height: 56px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    padding: 0 40px;
    gap: 20px;
    background: rgba(200, 200, 255, 0.093);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(200, 200, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.navbar-content {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar img {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.navbar img:hover {
    transform: scale(1.1);
}

.separator {
    color: #9dacff;
    font-size: 20px;
}

.navbar a {
    font-weight: 500;
}

/* ================= PAGE CONTENT ================= */

.main-title {
    font-size: 42px;
    font-weight: bold;
    margin: 40px 40px 20px 40px;
}

.content {
    margin: 0 40px 30px 40px;
    font-size: 18px;
}

/* ================= MAP ================= */

#map-container {
    margin: 20px 40px 40px 40px;
    height: 500px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

#map-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
}
</style>
</head>

<body>

<div class="navbar">
    <div class="navbar-content">
        <a href="/">
                <img src="/images/WardenmonsterLogo.PNG" alt="Logo">
        </a>
<a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
                        <div class="separator">|</div>

            <a href="/donatejk">Donate</a>
            <div class="separator">|</div>
            <a href="/ai">Search</a>
            <div class="separator">|</div>
            <a href="/noises">Sounds</a>
    </div>
</div>

<div class="main-title">
    Google Maps
</div>


<div id="map-container">
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.5798993484687!2d-117.8265!3d33.6846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c34e4a34f61b3f%3A0x8b055d04f7cd622d!2sIrvine%2C%20CA!5e0!3m2!1sen!2sus!4v1626747158031!5m2!1sen!2sus"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Map">
    </iframe>
</div>

</body>
</html>
