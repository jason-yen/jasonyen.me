<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Word Generator</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding-top: 56px;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    color: black;
}

a {
    color: #536DFE;
    text-decoration: none;
    transition: 0.3s ease;
}

a:hover {
    transform: scale(1.05);
}

/* ================= NAVBAR ================= */

.navbar {
    width: 100%;
    height: 56px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    padding: 0 40px;
    gap: 20px;
    background: rgba(200, 200, 255, 0.093);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(200, 200, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.navbar-content {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar img {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.navbar img:hover {
    transform: scale(1.1);
}

.separator {
    color: #9dacff;
    font-size: 20px;
}

.navbar a {
    font-weight: 500;
}

/* ================= PAGE CONTENT ================= */

.main-title {
    font-size: 42px;
    font-weight: bold;
    margin: 40px 40px 20px 40px;
}

.content {
    margin: 0 40px 30px 40px;
    font-size: 18px;
}

/* ================= WORD GENERATOR ================= */

.word-generator {
    width: 320px;
    margin: 20px 40px 40px 40px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

#wordDisplay {
    width: 100%;
    height: 45px;
    background-color: #f0f0f0;
    text-align: center;
    font-size: 18px;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
}

#meaningDisplay {
    width: 100%;
    background-color: #f0f0f0;
    font-size: 16px;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    min-height: 70px;
}

/* ================= BUTTON ================= */

.button {
    display: inline-block;
    padding: 12px 25px;
    background-color: #4c5eaf;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
}

.button:hover {
    background-color: #2f4a88;
    transform: translateY(-3px);
}
</style>
</head>

<body>

<div class="navbar">
    <div class="navbar-content">
        <a href="/">
                <img src="/images/WardenmonsterLogo.PNG" alt="Logo">
        </a>
        <a href="/games">Games</a>
        <div class="separator">|</div>
        <a href="/tools">Tools</a>
    </div>
</div>

<div class="main-title">
    Advanced Word Generator
</div>



<div class="word-generator">
    <input type="text" id="wordDisplay" disabled placeholder="Word will appear here" />
    <div id="meaningDisplay"></div>
    <button class="button" onclick="generateWord()">Generate Word</button>
</div>

<script>
const wordDictionary = {
    "abacus": "A device used for counting and performing arithmetic.",
    "aberration": "A departure from what is normal or expected.",
    "abhor": "To regard with disgust and hatred.",
    "abnegation": "The act of renouncing or rejecting something.",
    "abscond": "To leave hurriedly and secretly.",
    "abstruse": "Difficult to understand; obscure.",
    "acclimate": "To become accustomed to a new environment.",
    "acolyte": "A person assisting a more senior person.",
    "adulation": "Excessive praise or flattery.",
    "alacrity": "Brisk and cheerful readiness.",
    "anachronism": "Something out of place in time.",
    "anathema": "Something greatly disliked.",
    "apostate": "A person who renounces a belief.",
    "archetype": "A very typical example.",
    "ardent": "Having intense feelings.",
    "assiduous": "Showing great care and perseverance.",
    "benevolent": "Well-meaning and kindly.",
    "cacophony": "A harsh mixture of sounds.",
    "catharsis": "Release of strong emotions.",
    "cogent": "Clear and convincing.",
    "dearth": "A scarcity or lack of something.",
    "dichotomy": "A division between two contrasting things.",
    "divergent": "Developing in different directions."
};

function generateWord() {
    const words = Object.keys(wordDictionary);
    const randomIndex = Math.floor(Math.random() * words.length);
    const randomWord = words[randomIndex];
    const randomMeaning = wordDictionary[randomWord];

    document.getElementById("wordDisplay").value = randomWord;
    document.getElementById("meaningDisplay").innerHTML = randomMeaning;
}
</script>

</body>
</html>
