<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding-top: 56px;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    color: black;
}

a {
    color: #536DFE;
    text-decoration: none;
    transition: 0.3s ease;
}

a:hover {
    transform: scale(1.05);
}

/* ================= NAVBAR ================= */

.navbar {
    width: 100%;
    height: 56px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    padding: 0 40px;
    gap: 20px;
    background: rgba(200, 200, 255, 0.093);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(200, 200, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.navbar-content {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar img {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.navbar img:hover {
    transform: scale(1.1);
}

.separator {
    color: #9dacff;
    font-size: 20px;
}

.navbar a {
    font-weight: 500;
}

/* ================= PAGE CONTENT ================= */

.main-title {
    font-size: 42px;
    font-weight: bold;
    margin: 40px 40px 20px 40px;
}

.content {
    margin: 0 40px 30px 40px;
    font-size: 18px;
}

/* ================= CALCULATOR ================= */

.calculator {
    width: 300px;
    margin: 20px 40px 40px 40px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

#display {
    width: 100%;
    height: 50px;
    background-color: #f0f0f0;
    text-align: right;
    font-size: 24px;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
}

/* Button grid */

.button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.button {
    height: 60px;
    background-color: #e4e7ff;
    text-align: center;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
}

.button:hover {
    background-color: #d0d6ff;
    transform: translateY(-2px);
}

.button.operator {
    background-color: #4c5eaf;
    color: white;
}

.button.operator:hover {
    background-color: #2f4a88;
}

.button.clear {
    background-color: #ff4c4c;
    color: white;
}

.button.clear:hover {
    background-color: #d93b3b;
}

.button.equal {
    background-color: #4caf50;
    color: white;
}

.button.equal:hover {
    background-color: #3d9442;
}
</style>
</head>

<body>

<div class="navbar">
    <div class="navbar-content">
        <a href="/">
                <img src="/images/WardenmonsterLogo.PNG" alt="Logo">
        </a>
<a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
                        <div class="separator">|</div>

            <a href="/donatejk">Donate</a>
            <div class="separator">|</div>
            <a href="/ai">Search</a>
            <div class="separator">|</div>
            <a href="/noises">Sounds</a>
    </div>
</div>

<div class="main-title">
    Calculator 
</div>



<div class="calculator">
    <input type="text" id="display" disabled />

    <div class="button-grid">
        <button class="button" onclick="appendNumber(7)">7</button>
        <button class="button" onclick="appendNumber(8)">8</button>
        <button class="button" onclick="appendNumber(9)">9</button>
        <button class="button operator" onclick="appendOperator('+')">+</button>

        <button class="button" onclick="appendNumber(4)">4</button>
        <button class="button" onclick="appendNumber(5)">5</button>
        <button class="button" onclick="appendNumber(6)">6</button>
        <button class="button operator" onclick="appendOperator('-')">-</button>

        <button class="button" onclick="appendNumber(1)">1</button>
        <button class="button" onclick="appendNumber(2)">2</button>
        <button class="button" onclick="appendNumber(3)">3</button>
        <button class="button operator" onclick="appendOperator('*')">*</button>

        <button class="button" onclick="appendNumber(0)">0</button>
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button equal" onclick="calculateResult()">=</button>
        <button class="button operator" onclick="appendOperator('/')">/</button>
    </div>
</div>

<script>
let currentInput = '';
let operator = '';
let previousInput = '';

function appendNumber(number) {
    currentInput += number;
    document.getElementById('display').value = currentInput;
}

function appendOperator(op) {
    if (currentInput === '') return;
    previousInput = currentInput;
    currentInput = '';
    operator = op;
    document.getElementById('display').value = operator;
}

function clearDisplay() {
    currentInput = '';
    previousInput = '';
    operator = '';
    document.getElementById('display').value = '';
}

function calculateResult() {
    if (currentInput === '' || previousInput === '') return;
    let result;
    switch (operator) {
        case '+':
            result = parseFloat(previousInput) + parseFloat(currentInput);
            break;
        case '-':
            result = parseFloat(previousInput) - parseFloat(currentInput);
            break;
        case '*':
            result = parseFloat(previousInput) * parseFloat(currentInput);
            break;
        case '/':
            result = parseFloat(previousInput) / parseFloat(currentInput);
            break;
    }
    currentInput = result.toString();
    document.getElementById('display').value = currentInput;
}
</script>

</body>
</html>
