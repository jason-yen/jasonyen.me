<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-top: 56px; /* Prevent navbar overlap */
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        /* ================= NAVBAR ================= */

        .navbar {
            width: 100%;
            height: 56px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;

            display: flex;
            align-items: center;
            padding: 0 40px;
            gap: 20px;

            background: rgba(200, 200, 255, 0.093);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            border-bottom: 1px solid rgba(200, 200, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .navbar img:hover {
            transform: scale(1.1);
        }

        .navbar a {
            color: #536DFE;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.05);
        }

        .separator {
            color: #9dacff;
            font-size: 20px;
        }

        /* ================= PAGE CONTENT ================= */

        .main-title {
            font-size: 42px;
            font-weight: bold;
            margin: 40px 40px 20px 40px;
        }

        .content {
            margin: 0 40px 30px 40px;
            font-size: 18px;
        }

        .rickroll-container {
            margin: 20px 40px;
        }

        .rickroll-gif {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .gotcha-text {
            font-size: 18px;
            margin-top: 15px;
        }

        /* ================= BUTTON ================= */

        .game-link {
            display: inline-block;
            margin: 20px 40px 40px 40px;
            padding: 12px 25px;
            background-color: #4c5eaf;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .game-link:hover {
            background-color: #2f4a88;
            transform: translateY(-3px);
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-content">
            <a href="/">
                <img src="/images/WardenmonsterLogo.PNG" alt="Logo">
            </a>
<a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
                        <div class="separator">|</div>

            <a href="/donatejk">Donate</a>
            <div class="separator">|</div>
            <a href="/ai">Search</a>
            <div class="separator">|</div>
            <a href="/noises">Sounds</a>
        </div>
    </div>

    <!-- TITLE -->
    <div class="main-title">
        Donate
    </div>

    <!-- CONTENT -->
    <div class="content">
        Thank you so much for your generosity! Your support helps keep this site alive and thriving.
    </div>

    <!-- RICKROLL SECTION -->
    <div class="rickroll-container content">
        <img 
            src="https://media.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif" 
            alt="Rickroll GIF" 
            class="rickroll-gif">

        <div class="gotcha-text">
            <br>
            Youâ€™ve been rickrolled.
        </div>
    </div>

    <!-- BACK BUTTON -->
    <a href="/" class="game-link">Back to Home</a>

</body>
</html>
