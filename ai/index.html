<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jasonyen.me</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    padding-top: 56px;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
}

/* ================= NAVBAR ================= */
.navbar {
    width: 100%;
    height: 56px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    padding: 0 40px;
    gap: 20px;
    background: rgba(200, 200, 255, 0.093);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(200, 200, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.navbar-content {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar img {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.navbar img:hover { transform: scale(1.1); }

.navbar a {
    color: #536DFE;
    font-weight: 500;
    text-decoration: none;
    transition: 0.3s ease;
}

.navbar a:hover { transform: scale(1.05); }

.separator { color: #9dacff; font-size: 20px; }

/* ================= TITLE ================= */
.main-title {
    font-size: 42px;
    font-weight: bold;
    margin: 40px 40px 20px 40px;
}

.main-title a {
    color: black;
    text-decoration: none;
}

/* ================= CHATBOX ================= */
.chatbox {
    max-width: 700px;
    margin: 20px 40px 40px 40px; /* LEFT ALIGNED */
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

.chatbox ul {
    list-style: none;
    padding: 0;
    max-height: 450px;
    overflow-y: auto;
    margin-bottom: 20px;
}

.chatbox li {
    padding: 12px;
    margin: 6px 0;
    border-radius: 8px;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.user-msg { background-color: #d3f4ff; text-align: right; }
.bot-msg { background-color: #ececec; text-align: left; }

/* ================= INPUT ROW ================= */
.input-row {
    display: flex;
    align-items: center;
    gap: 12px;
}

#user-input {
    flex: 1;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}

/* ================= MATCHED BUTTON STYLE ================= */
.game-link {
    display: inline-block;
    padding: 12px 25px;
    background-color: #4c5eaf;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    text-decoration: none;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

.game-link:hover {
    background-color: #2f4a88;
    transform: translateY(-3px);
}

/* ================= MOBILE ================= */
@media(max-width: 768px){
    .main-title {
        margin: 30px 20px 15px 20px;
        font-size: 34px;
    }

    .chatbox {
        margin: 20px 20px 40px 20px;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-content">
        <a href="/"><img src="/images/WardenmonsterLogo.PNG" alt="Logo"></a>
        <a href="/games">Games</a>
        <div class="separator">|</div>
        <a href="/tools">Tools</a>
        <div class="separator">|</div>
        <a href="/donatejk">Donate</a>
        <div class="separator">|</div>
        <a href="/ai">Search</a>
        <div class="separator">|</div>
        <a href="/noises">Sounds</a>
    </div>
</div>

<!-- TITLE -->
<div class="main-title">
    <a href="/realsound">Search Engine</a>
</div>

<!-- CHATBOX -->
<div class="chatbox">
    <ul id="chat-log">
        <li class="bot-msg">Ask me anything.</li>
    </ul>

    <div class="input-row">
        <input 
            type="text" 
            id="user-input" 
            placeholder="Type your question..."
        >
        <button type="button" class="game-link" id="ask-btn">Ask</button>
    </div>
</div>

<script>

/* ================= EVENTS ================= */
document.getElementById("ask-btn").addEventListener("click", getResponse);
document.getElementById("user-input").addEventListener("keydown", function(e){
    if(e.key === "Enter") getResponse();
});

/* ================= QUERY CLEANER ================= */
function cleanQuery(query){
    return query.toLowerCase()
        .replace(/[^\w\s]/gi,'')
        .split(" ")
        .filter(word => word.length > 2)
        .join(" ")
        .trim();
}

/* ================= SUMMARIZER ================= */
function summarize(text, query){
    const sentences = text.match(/[^.!?]+[.!?]*/g) || [text];
    const keywords = query.split(" ");
    const scored = sentences.map(sentence=>{
        let score = 0;
        const lower = sentence.toLowerCase();
        keywords.forEach(word=>{
            if(lower.includes(word)) score += 2;
        });
        return {sentence, score};
    });
    scored.sort((a,b)=>b.score-a.score);
    return scored.slice(0,5).map(s=>s.sentence.trim()).join(" ");
}

/* ================= MAIN ================= */
async function getResponse(){
    const input = document.getElementById("user-input");
    const value = input.value.trim();
    if(!value) return;

    appendMessage("user-msg", value);
    input.value = "";

    appendMessage("bot-msg", "Thinking...");

    try{
        const answer = await fetchAnswer(value);
        removeLastBot();
        appendMessage("bot-msg", answer);
    }catch(err){
        removeLastBot();
        appendMessage("bot-msg","Sorry, something went wrong.");
    }
}

/* ================= FETCH ================= */
async function fetchAnswer(query){
    const cleaned = cleanQuery(query) || query;

    const searchRes = await fetch(
        `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(cleaned)}&format=json&origin=*&srlimit=1`
    );
    const searchData = await searchRes.json();

    if(!searchData.query || !searchData.query.search.length)
        return "I couldn't find anything about that.";

    const title = searchData.query.search[0].title;

    const summaryRes = await fetch(
        `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`
    );
    const summaryData = await summaryRes.json();

    if(summaryData.type === "disambiguation")
        return "That term has multiple meanings. Try being more specific.";

    return summarize(summaryData.extract, cleaned);
}

/* ================= CHAT UTILS ================= */
function appendMessage(className, text){
    const chatLog = document.getElementById("chat-log");
    const li = document.createElement("li");
    li.className = className;
    chatLog.appendChild(li);
    chatLog.scrollTop = chatLog.scrollHeight;

    if(className === "bot-msg") typeText(li, text);
    else li.textContent = text;
}

function removeLastBot(){
    const chatLog = document.getElementById("chat-log");
    const last = chatLog.lastElementChild;
    if(last && last.classList.contains("bot-msg")) last.remove();
}

function typeText(el, text, i=0){
    if(i < text.length){
        el.textContent += text.charAt(i);
        setTimeout(()=>typeText(el,text,i+1),5);
    }
}
</script>

</body>
</html>
