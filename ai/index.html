<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wikipedia + Dictionary</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding-top: 56px;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    color: black;
  }

  a {
    color: #536DFE;
    text-decoration: none;
    transition: 0.3s ease;
  }

  a:hover {
    transform: scale(1.05);
  }

  /* Navbar styling */
  .navbar {
    width: 100%;
    height: 56px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    padding: 0 40px;
    gap: 20px;
    background: rgba(200, 200, 255, 0.093);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(200, 200, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }

  .navbar-content {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .navbar img {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }

  .navbar img:hover {
    transform: scale(1.1);
  }

  .separator {
    color: #9dacff;
    font-size: 20px;
  }

  .navbar a {
    font-weight: 500;
  }

  /* Main title styling */
  .main-title {
    font-size: 42px;
    font-weight: bold;
    margin: 40px 40px 20px 40px;
  }

  /* Content section */
  .content {
    margin: 0 40px 30px 40px;
    font-size: 18px;
  }

  /* Chatbox styling */
  .chatbox {
    width: 100%;
    max-width: 600px;
    margin: 20px 40px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .chatbox ul {
    list-style: none;
    padding: 0;
    max-height: 400px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .chatbox li {
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
  }

  .user-msg {
    background-color: #d3f4ff;
    text-align: right;
  }

  .bot-msg {
    background-color: #e1e1e1;
    text-align: left;
  }

  input[type="text"] {
    width: 75%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 10px;
  }

  button {
    padding: 12px 25px;
    margin-left: 5px;
    background-color: #4c5eaf;
    color: white;
    font-size: 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background-color: #2f4a88;
    transform: translateY(-3px);
  }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="navbar-content">
    <a href="/">
                <img src="/images/WardenmonsterLogo.png" alt="Logo">
    </a>
    <a href="/games">Games</a>
    <div class="separator">|</div>
    <a href="/tools">Tools</a>
  </div>
</div>

<!-- Title -->
<div class="main-title">Search Page (Beta)</div>

<!-- Instructions -->
<div class="content">
  Only type in the subject, no 'what is' or 'who is'. If it says '...refers to:' and nothing else, try asking in a different way.
</div>

<!-- Chatbox -->
<div class="chatbox">
  <ul id="chat-log">
    <li class="bot-msg">Hello! Ask me anything, and Iâ€™ll try to get info from Wikipedia or a dictionary.</li>
  </ul>
  <input type="text" id="user-input" placeholder="Type your question..." onkeydown="if(event.key === 'Enter'){ getResponse(); }">
  <button onclick="getResponse()">Ask</button>
</div>

<script>
  async function getResponse() {
    const inputEl = document.getElementById('user-input');
    const userInput = inputEl.value.trim();
    if (!userInput) {
      appendMessage('bot-msg', "Please type a question before submitting.");
      return;
    }

    appendMessage('user-msg', userInput);
    inputEl.value = '';

    const lc = userInput.toLowerCase();
    if (["what is your name?", "who are you?"].includes(lc)) {
      appendMessage('bot-msg', "I don't have a name, but you can call me Chatbot!");
      return;
    }
    if (lc === "how are you?") {
      appendMessage('bot-msg', "I'm just a bot, but I'm feeling binary great. How about you?");
      return;
    }

    const encoded = encodeURIComponent(userInput);
    const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encoded}`;

    try {
      const res = await fetch(wikiUrl);
      const data = await res.json();

      const vague = data.extract?.toLowerCase().startsWith(userInput.toLowerCase() + " refers to");
      if (data.extract && !vague) {
        appendMessage('bot-msg', "From Wikipedia: " + data.extract);
      } else {
        const dictDef = await fetchDictionaryDefinition(userInput);
        if (dictDef) {
          appendMessage('bot-msg', "From Dictionary: " + dictDef);
        } else {
          appendMessage('bot-msg', "Sorry, I couldn't find any information on that topic.");
        }
      }
    } catch (err) {
      console.error(err);
      appendMessage('bot-msg', "Sorry, there was an error fetching the information.");
    }
  }

  async function fetchDictionaryDefinition(word) {
    try {
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      if (!res.ok) return null;

      const data = await res.json();
      return data?.[0]?.meanings?.[0]?.definitions?.[0]?.definition || null;
    } catch {
      return null;
    }
  }

  function appendMessage(className, message) {
    const chatLog = document.getElementById('chat-log');
    const li = document.createElement('li');
    li.className = className;
    chatLog.appendChild(li);
    chatLog.scrollTop = chatLog.scrollHeight;

    if (className === 'bot-msg') {
      typeText(li, message);
    } else {
      li.textContent = message;
    }
  }

  function typeText(element, text, index = 0) {
    if (index < text.length) {
      element.textContent += text.charAt(index);
      setTimeout(() => typeText(element, text, index + 1), 5);
    }
  }
</script>

</body>
</html>
