<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    padding-top: 56px;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
}

/* ================= NAVBAR ================= */
.navbar {
    width: 100%;
    height: 56px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    padding: 0 40px;
    gap: 20px;
    background: rgba(200, 200, 255, 0.093);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(200, 200, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.navbar-content {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar img {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    transition: transform 0.3s ease;
}
.navbar img:hover { transform: scale(1.1); }

.navbar a {
    color: #536DFE;
    font-weight: 500;
    text-decoration: none;
    transition: 0.3s ease;
}
.navbar a:hover { transform: scale(1.05); }

.separator { color: #9dacff; font-size: 20px; }

/* ================= MAIN TITLE ================= */
.main-title a {
    color: black;
    text-decoration: none;
}
.main-title {
    font-size: 42px;
    font-weight: bold;
    margin: 40px 40px 20px 40px;
}

/* ================= CHATBOX ================= */
.chatbox {
    width: 100%;
    max-width: 700px;
    margin: 20px 40px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chatbox ul {
    list-style: none;
    padding: 0;
    max-height: 450px;
    overflow-y: auto;
    margin-bottom: 10px;
}

.chatbox li {
    padding: 12px;
    margin: 6px 0;
    border-radius: 6px;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.user-msg { background-color: #d3f4ff; text-align: right; }
.bot-msg { background-color: #e1e1e1; text-align: left; }

input[type="text"] {
    width: 75%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    margin-left: 5px;
    background-color: #4c5eaf;
    color: white;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
button:hover { background-color: #2f4a88; }

/* ================= RESPONSIVE ================= */
@media(max-width: 768px) {
    .navbar { padding: 0 10px; }
    .main-title { font-size: 36px; margin: 30px 10px 15px 10px; }
    input[type="text"] { width: 70%; }
}

<div class="navbar">
    <div class="navbar-content">
        <a href="/">
            <img src="/images/WardenmonsterLogo.PNG" alt="Logo">
        </a>

        <a href="/noises">Sounds</a>
    </div>
</div>

<div class="main-title">
    <a href="/realsound">Search Engine</a>

<div class="chatbox">
  <ul id="chat-log">
    <li class="bot-msg">Ask me anything.</li>
  </ul>
  <input type="text" id="user-input" placeholder="Type your question..."
    onkeydown="if(event.key === 'Enter'){ getResponse(); }">
  <button onclick="getResponse()">Ask</button>
</div>

<script>

// ================= QUERY CLEANER =================
function cleanQueryForSearch(query) {
  const stopWords = [
    "what","is","a","an","the",
    "explain","explained",
    "tell","me","about",
    "please","of","in","on","and"
  ];

  return query
    .toLowerCase()
    .replace(/[^\w\s]/gi,'') // remove punctuation
    .split(" ")
    .filter(word => !stopWords.includes(word))
    .join(" ")
    .trim();
}

// ================= CLEAN TEXT =================
function cleanText(text) {
    let parser = new DOMParser();
    let decoded = parser.parseFromString(text, "text/html").body.textContent || "";
    decoded = decoded.replace(/\[.*?\]/g, "");
    decoded = decoded.replace(/PMC\s\d+/g, "");
    decoded = decoded.replace(/PMID\s\d+/g, "");
    decoded = decoded.replace(/Archived from.*$/i, "");
    return decoded.trim();
}

// ================= SMART SUMMARIZER =================
function smartSummarize(text, query, maxSentences = 5) {
    const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
    const keywords = query.toLowerCase().split(" ");

    const scored = sentences.map(sentence => {
        let score = 0;
        const lower = sentence.toLowerCase();
        keywords.forEach(word => {
            if (lower.includes(word)) score += 2;
        });
        score += sentence.length > 40 ? 1 : 0;
        return { sentence, score };
    });

    scored.sort((a, b) => b.score - a.score);

    return scored
        .slice(0, maxSentences)
        .map(s => s.sentence.trim())
        .join(" ");
}

// ================= BETTER MATCH =================
function getBestMatch(query, results) {
    query = query.toLowerCase();
    let best = results[0];
    let bestScore = 0;

    results.forEach(result => {
        const title = result.title.toLowerCase();
        let score = 0;
        if (title === query) score += 3;
        if (title.includes(query)) score += 2;
        if (query.includes(title)) score += 1;
        if (score > bestScore) {
            best = result;
            bestScore = score;
        }
    });

    return best.title;
}

// ================= MAIN SEARCH =================
async function getResponse() {
  const inputEl = document.getElementById('user-input');
  const userInput = inputEl.value.trim();
  if (!userInput) return;

  appendMessage('user-msg', userInput);
  inputEl.value = '';
  appendMessage('bot-msg', "Thinking...");

  try {
      const answer = await fetchMergedAnswer(userInput);

      document.getElementById('chat-log').lastChild.remove();
      appendMessage('bot-msg', answer);
  } catch {
      document.getElementById('chat-log').lastChild.textContent = "Sorry, something went wrong.";
  }
}

async function fetchMergedAnswer(query) {

  const cleanedQuery = cleanQueryForSearch(query) || query;

  let wikiAnswer = await fetchWikipediaSummary(cleanedQuery);
  let britAnswer = await fetchBritannica(cleanedQuery);

  if (wikiAnswer && wikiAnswer.isDisambiguation)
      return wikiAnswer.message;

  let combinedText = "";

  if (wikiAnswer && wikiAnswer.text)
      combinedText += wikiAnswer.text + " ";

  if (britAnswer)
      combinedText += britAnswer + " ";

  if (!combinedText)
      return "I couldn't find anything relevant.";

  let summary = smartSummarize(combinedText, cleanedQuery, 5);

  return summary + `

Related searches:
- ${cleanedQuery} history
- ${cleanedQuery} causes
- ${cleanedQuery} impact
- ${cleanedQuery} explained`;
}

// ================= WIKIPEDIA =================
async function fetchWikipediaSummary(query) {
  try {
    const searchRes = await fetch(
      `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*&srlimit=5`
    );
    const searchData = await searchRes.json();
    const results = searchData.query.search;
    if (!results.length) return null;

    const topTitle = getBestMatch(query, results);

    const summaryRes = await fetch(
      `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topTitle)}`
    );
    const summaryData = await summaryRes.json();

    if (summaryData.type === "disambiguation") {
      return {
        isDisambiguation: true,
        message: `This term has multiple meanings. Try being more specific (e.g., "${summaryData.title} (film)").`
      };
    }

    return { text: cleanText(summaryData.extract) };

  } catch {
    return null;
  }
}

// ================= BRITANNICA =================
async function fetchBritannica(query) {
  try {
    const res = await fetch(`https://www.britannica.com/search?query=${encodeURIComponent(query)}`);
    const html = await res.text();
    const match = html.match(/<meta name="description" content="([^"]+)"/i);
    if (match && match[1]) return cleanText(match[1]);
    return "";
  } catch { return ""; }
}

// ================= CHAT UTILS =================
function appendMessage(className, message) {
  const chatLog = document.getElementById('chat-log');
  const li = document.createElement('li');
  li.className = className;
  chatLog.appendChild(li);
  chatLog.scrollTop = chatLog.scrollHeight;

  if (className === 'bot-msg') typeText(li, message);
  else li.textContent = message;
}

function typeText(element, text, index = 0) {
  if (index < text.length) {
    element.textContent += text.charAt(index);
    setTimeout(() => typeText(element, text, index + 1), 5);
  }
}

</script>
