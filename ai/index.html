<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wikipedia + Dictionary Chatbot</title>

  <style>
        /* Global styling */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            color: black;
            background: rgb(162, 224, 227);
        }

        a {
            color: #536DFE;
            transition: 0.5s;
        }

        a:hover {
            color: rgb(83, 80, 255);
            font-size: 29px;
        }

        /* Navbar container */
        .navbar {
            width: 100%;
            height: 56px;
            background-color: #000000;
            display: flex;
            gap: 10px; /* Added missing semicolon */
            align-items: center;
            padding: 0 40px;
        }

        /* Navbar links */
        .navbar a {
            margin: 0; /* Remove any margin */
            padding: 0; /* Remove any padding */
            text-decoration: none; /* Remove underline from links */
            color: #536DFE; /* Link color */
            transition: 0.5s;
        }

        .navbar a:hover {
            color: rgb(83, 80, 255);
            font-size: 29px;
        }

        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 15px;
            margin-right: 10px;
            margin-top: 5px;
            transition: transform 0.3s ease;
        }

        .navbar img:hover {
            transform: scale(1.2);
        }

        /* Separator styling */
        .separator {
            color: #fff;
            font-size: 24px;
            padding: 0 10px;
        }

        /* Main title styling */
        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #4c5eaf;
            text-align: center;
            color: #bfc9ff;
            font-size: 80px;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            text-align: center;
            color: #4c5eaf; /* Change the color to your desired value */
            font-size: 30px;
            margin-top: 20px;
        }

        .chatbox {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chatbox ul {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chatbox li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .user-msg {
            background-color: #d3f4ff;
            text-align: right;
        }

        .bot-msg {
            background-color: #e1e1e1;
            text-align: left;
        }

        input[type="text"] {
            width: 75%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            padding: 10px 16px;
            margin-left: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Button hover effect */
        }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/">
      <img src="/images/logo2.png" alt="Logo">
    </a>
    <a href="/games">Games</a>
    <div style="color: white;">|</div>
    <a href="/tools">Tools</a>
  </div>

  <!-- Title -->
  <div class="main-title">Search Page</div>

  <!-- Instructions -->
  <div class="content">
    Only type in the subject, no 'what is' or 'who is'. If it says '...refers to:' and nothing else, try asking in a different way.
  </div>

  <!-- Chatbox -->
  <div class="chatbox">
    <ul id="chat-log">
      <li class="bot-msg">Hello! Ask me anything, and Iâ€™ll try to get info from Wikipedia or a dictionary.</li>
    </ul>
    <input type="text" id="user-input" placeholder="Type your question..." onkeydown="if(event.key === 'Enter'){ getResponse(); }">
    <button onclick="getResponse()">Ask</button>
  </div>

  <!-- Script -->
  <script>
    async function getResponse() {
      const inputEl = document.getElementById('user-input');
      const userInput = inputEl.value.trim();
      if (!userInput) {
        appendMessage('bot-msg', "Please type a question before submitting.");
        return;
      }

      appendMessage('user-msg', userInput);
      inputEl.value = '';

      const lc = userInput.toLowerCase();
      if (["what is your name?", "who are you?"].includes(lc)) {
        appendMessage('bot-msg', "I don't have a name, but you can call me Chatbot!");
        return;
      }
      if (lc === "how are you?") {
        appendMessage('bot-msg', "I'm just a bot, but I'm feeling binary great. How about you?");
        return;
      }

      const encoded = encodeURIComponent(userInput);
      const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encoded}`;

      try {
        const res = await fetch(wikiUrl);
        const data = await res.json();

        const vague = data.extract?.toLowerCase().startsWith(userInput.toLowerCase() + " refers to");
        if (data.extract && !vague) {
          appendMessage('bot-msg', "From Wikipedia: " + data.extract);
        } else {
          const dictDef = await fetchDictionaryDefinition(userInput);
          if (dictDef) {
            appendMessage('bot-msg', "From Dictionary: " + dictDef);
          } else {
            appendMessage('bot-msg', "Sorry, I couldn't find any information on that topic.");
          }
        }
      } catch (err) {
        console.error(err);
        appendMessage('bot-msg', "Sorry, there was an error fetching the information.");
      }
    }

    async function fetchDictionaryDefinition(word) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!res.ok) return null;

        const data = await res.json();
        return data?.[0]?.meanings?.[0]?.definitions?.[0]?.definition || null;
      } catch {
        return null;
      }
    }

    function appendMessage(className, message) {
      const chatLog = document.getElementById('chat-log');
      const li = document.createElement('li');
      li.className = className;
      chatLog.appendChild(li);
      chatLog.scrollTop = chatLog.scrollHeight;

      if (className === 'bot-msg') {
        typeText(li, message);
      } else {
        li.textContent = message;
      }
    }

    function typeText(element, text, index = 0) {
      if (index < text.length) {
        element.textContent += text.charAt(index);
        setTimeout(() => typeText(element, text, index + 1), 5);
      }
    }
  </script>

</body>
</html>
