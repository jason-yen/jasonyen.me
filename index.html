<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            color: black;
            background: rgb(162, 224, 227);
        }

        a {
            color: #536DFE;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: rgb(83, 80, 255);
            font-size: 29px;
            text-decoration: none;
        }

        .navbar {
            width: 100%;
            height: 56px;
            background-color: #000000;
            display: flex;
            gap: 45px;
            align-items: center;
            padding: 0 40px;
        }

        .navbar-content {
            display: flex;
            align-items: center;
        }

        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 15px;
            margin-right: 10px;
            margin-top: 5px;
            transition: transform 0.3s ease;
        }

        .navbar img:hover {
            transform: scale(1.2);
        }

        .navbar a {
            margin-left: 5px;
        }

        .navbar .separator {
            margin: 0 10px; /* Adjust spacing for the pipe symbol */
            color: white; /* Make sure the pipe symbol is visible */
            font-size: 24px; /* Adjust size if necessary */
        }

        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #4c5eaf;
            text-align: center;
            color: #bfc9ff;
            font-size: 80px;
            font-weight: bold;
        }

        .content {
            text-align: center;
            color: #4c60d6;
            font-size: 30px;
            margin-top: 20px;
        }

        /* Styling for iframe to create space */
        iframe {
            margin-top: 40px; /* Adds space between text and map */
            margin-bottom: 40px; /* Adds space below the map */
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-content">
            <a href="/">
                <img src="images/logo2.png" alt="Logo" />
            </a>
            <a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
        </div>
    </div>

    <div class="main-title">
        Main Page
    </div>

    <div class="content">
        And yes, for the people in my current class, this is my webpage. 
        <a href="/games">Go to the games page for unblocked games!</a>
        <a href="/tools"> Go to the tools page for helpful tools!</a>

        I live in Irvine, California, which is located in the USA, in case you didn't know that... Anyway, this is a map of Irvine city:
    </div>
    
    <!-- Embedded Google Map iframe -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.5798993484687!2d-117.8265!3d33.6846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c34e4a34f61b3f%3A0x8b055d04f7cd622d!2sIrvine%2C%20CA!5e0!3m2!1sen!2sus!4v1626747158031!5m2!1sen!2sus" 
        width="90%" 
        height="400" 
        frameborder="0" 
        style="border:0;" 
        allowfullscreen="" 
        aria-hidden="false" 
        tabindex="0"
        title="Map of Irvine, California">
    </iframe>
</body>
</html>
