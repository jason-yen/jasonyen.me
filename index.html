<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            color: black;
            background: rgb(162, 224, 227);
        }

        a {
            color: #536DFE;
            text-decoration: none; /* Added this to remove underlining */
            transition: 0.3s;
        }

        a:hover {
            color: rgb(83, 80, 255);
            font-size: 29px;
            text-decoration: none; /* Ensures no underline on hover */
        }

        /* Navbar container */
        .navbar {
            width: 100%;
            height: 56px;
            background-color: #000000;
            display: flex;
            gap: 45px;
            align-items: center;
            padding: 0 40px;
        }

        /* Container for logo and text */
        .navbar-content {
            display: flex;
            align-items: center;
        }

        /* Logo styling */
        .navbar img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Games text styling */
        .navbar a {
            margin-left: 5px;
        }

        /* Main title styling */
        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #4c5eaf;
            text-align: center;
            color: #bfc9ff;
            font-size: 80px;
            font-weight: bold;
        }

        /* Text and image container */
        .content {
            text-align: center;
            color: #4c60d6;
            font-size: 30px;
            margin-top: 20px;
        }

        /* Map Image Styling with centering */
        .map-image {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Container for logo and text -->
        <div class="navbar-content">
            <!-- Light Home Page Logo (now linked to home) -->
            <a href="/">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/023/654/784/small_2x/golden-logo-template-free-png.png" alt="Home Page Logo" />
            </a>
            <a href="/games">Games</a>
        </div>
    </div>

    <!-- Main Title Section -->
    <div class="main-title">
        Main Page
    </div>

    <!-- Content Section with Link -->
    <div class="content">
        And yes, for the people in my current class, this is my webpage.
