<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            color: black;
            background: rgb(162, 224, 227);
        }

        a {
            color: #536DFE;
            transition: 0.5s;
        }

        a:hover {
            color: rgb(83, 80, 255);
            font-size: 29px; /* Reduce font size slightly */
        }

        /* Navbar container */
        .navbar {
            width: 100%;
            height: 56px;
            background-color: #000000;
            display: flex;
            gap: 45px;
            align-items: center; /* Align items vertically */
            padding: 0 40px;
        }

        /* Logo styling */
        .navbar img {
            width: 30px; /* Adjust width of logo */
            height: 30px; /* Adjust height of logo */
            border-radius: 5px;
            vertical-align: middle; /* Aligns the logo vertically with text */
        }

        /* Main title styling */
        .main-title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #4c5eaf;
            text-align: center;
            color: #bfc9ff;
            font-size: 80px;
            font-weight: bold;
        }

        /* Text and image container */
        .content {
            text-align: center;
            color: #4c60d6;
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Discord Logo -->
        <img src="https://i.pinimg.com/564x/c7/c3/a8/c7c3a8166620978ebebe3b161fe82e4b.jpg" alt="Discord Logo" />
        <div><a href="/">Home</a></div>
        <div><a href="/games">Games</a></div>
    </div>

    <!-- Main Title Section -->
    <div class="main-title">
        Main Page
    </div>

    <!-- Content Section with Link -->
    <div class="content">
        And yes, for the people in my current class, this is my webpage. <a href="/games">Go to the games page for unblocked games!</a>

        I live in Irvine, California, which is located in the USA, in case you didn't know that...   Anyway, this a map of Irvine city:

    </div>
    <img src="https://www.cityofirvine.org/sites/default/files/GIS%20Map.JPG" alt="Irvine Map" style="width: 100%;"/>
</body>

</html>
