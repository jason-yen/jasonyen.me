<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jasonyen.me</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding-top: 56px;
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            width: 100%;
            height: 56px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;

            display: flex;
            align-items: center;
            padding: 0 40px;
            gap: 20px;

            background: rgba(200, 200, 255, 0.093);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            border-bottom: 1px solid rgba(200, 200, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .navbar img:hover {
            transform: scale(1.1);
        }

        .navbar a {
            color: #536DFE;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.05);
        }

        .separator {
            color: #9dacff;
            font-size: 20px;
        }

        /* ================= PAGE CONTENT ================= */
        .main-title {
            font-size: 42px;
            font-weight: bold;
            margin: 40px 40px 20px 40px;
        }

        .content {
            margin: 0 40px 30px 40px;
            font-size: 18px;
        }

        /* ================= BUTTONS ================= */
        .game-link {
            display: inline-block;
            margin: 15px 10px 0 0;
            padding: 12px 25px;
            background-color: #4c5eaf;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .game-link:hover {
            background-color: #2f4a88;
            transform: translateY(-3px);
        }

        /* ================= BOTTOM IMAGE ================= */
        .bottom-image {
            margin: 40px 40px 60px 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), 0 0 10px rgba(83, 109, 254, 0.2);
            display: inline-block;
            max-width: 300px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: floatPulse 4s ease-in-out infinite;
        }

        .bottom-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bottom-image:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2), 0 0 25px rgba(83, 109, 254, 0.6);
            background: rgba(255, 255, 255, 0.25);
        }

        @keyframes floatPulse {
            0%, 100% {
                transform: translateY(0px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), 0 0 10px rgba(83, 109, 254, 0.2);
            }
            50% {
                transform: translateY(-6px);
                box-shadow: 0 10px 28px rgba(0, 0, 0, 0.18), 0 0 20px rgba(83, 109, 254, 0.35);
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-content">
            <a href="/">
                <img src="/images/WardenmonsterLogo.png" alt="Logo">
            </a>
            <a href="/games">Games</a>
            <div class="separator">|</div>
            <a href="/tools">Tools</a>
        </div>
    </div>

    <!-- MAIN TITLE -->
    <div class="main-title">
        Main Page
    </div>

    <!-- DESCRIPTION -->
    <div class="content">
        Jasonyen.me
    </div>

    <!-- TOOL SECTION -->
    <div class="content">
        <strong>Choose A Page:</strong><br>

        <a href="/games" class="game-link">Games</a>
        <a href="/tools" class="game-link">Tools</a>
        <a href="/donatejk" class="game-link">Donate</a>
        <a href="/ai" class="game-link">Search Engine (Beta)</a>
    </div>
    
    <!-- BOTTOM IMAGE LINK -->
    <a href="https://www.google.com/?zx=1771128821507&no_sw_cr=1" target="_blank" class="bottom-image">
        <img src="/images/WardenmonsterLogo.PNG" alt="Wardenmonster Logo">
    </a>

</body>
</html>
